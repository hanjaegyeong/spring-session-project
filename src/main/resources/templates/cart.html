<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Your Cart - Han-Session</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="main/assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="main/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="#!">Han-Session</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
        <!-- 추가적인 네비게이션 링크를 필요에 따라 여기에 추가할 수 있습니다. -->
      </ul>
      <form class="d-flex">
        <button class="btn btn-outline-dark" type="submit">
          <i class="bi-cart-fill me-1"></i>
          Cart
          <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
        </button>
      </form>
    </div>
  </div>
</nav>
<!-- Cart Items-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <h2>Your Cart</h2>
    <table class="table">
      <thead>
      <tr>
        <th>Item Name</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <!-- Thymeleaf를 사용하여 세션에서 장바구니 아이템 목록을 가져와 표시 -->
      <tr th:each="item : ${session.cartItems}">
        <td th:text="${item.itemName}"></td>
        <td th:text="${item.price}"></td>
      </tr>
      </tbody>
    </table>
    <!-- 총 가격을 여기에 표시 -->
    <div class="text-end">
      <!-- Thymeleaf를 사용하여 총 가격을 계산하고 표시 -->
      <strong th:text="${session.totalPrice}"></strong>
    </div>
    <div class="text-end mt-3">
      <a class="btn btn-primary" href="#!">Checkout</a>
    </div>
  </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="main/js/scripts.js"></script>
</body>
</html>
