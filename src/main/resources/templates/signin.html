<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="login/login.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="sidenav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <!-- 홈 화면으로 이동하는 버튼 -->
                    <a href="/home" class="btn btn-secondary">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="login-main-text">
        <h2>Han-Session<br> Login Page</h2>
        <p>SignIn or SignUp from here to access.</p>
    </div>
</div>
</nav>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form action="/signin" method="post">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" placeholder="ID" name="loginId">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-black">SignIn</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
